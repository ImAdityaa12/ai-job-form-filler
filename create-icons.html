<!doctype html>
<html>
  <head>
    <title>Generate Extension Icons</title>
  </head>
  <body>
    <h2>Icon Generator</h2>
    <p>
      Right-click each canvas and "Save image as..." with the corresponding
      filename:
    </p>

    <div>
      <p>Save as: icon16.png</p>
      <canvas id="icon16" width="16" height="16"></canvas>
    </div>

    <div>
      <p>Save as: icon48.png</p>
      <canvas id="icon48" width="48" height="48"></canvas>
    </div>

    <div>
      <p>Save as: icon128.png</p>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
      function drawIcon(canvasId, size) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext("2d");

        // Background
        ctx.fillStyle = "#4CAF50";
        ctx.fillRect(0, 0, size, size);

        // Draw "AI" text
        ctx.fillStyle = "white";
        ctx.font = `bold ${size * 0.4}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("AI", size / 2, size / 2);
      }

      drawIcon("icon16", 16);
      drawIcon("icon48", 48);
      drawIcon("icon128", 128);
    </script>
  </body>
</html>
