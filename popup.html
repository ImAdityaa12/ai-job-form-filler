<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 450px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      h2 {
        margin-top: 0;
        color: #333;
      }
      .section {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      button[type="button"] {
        background-color: #ff9800;
        width: auto;
        padding: 8px 16px;
        font-size: 13px;
        margin-top: 0;
      }
      button[type="button"]:hover {
        background-color: #f57c00;
      }
      .fill-btn {
        background-color: #2196f3;
      }
      .fill-btn:hover {
        background-color: #0b7dda;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .status.success {
        background-color: #d4edda;
        color: #155724;
        display: block;
      }
      .status.error {
        background-color: #f8d7da;
        color: #721c24;
        display: block;
      }
      small {
        color: #666;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <h2>AI Job Form Filler</h2>

    <div class="section">
      <label for="apiKey">Gemini API Key:</label>
      <input
        type="password"
        id="apiKey"
        placeholder="Enter your Gemini API key"
      />
    </div>

    <div class="section">
      <label for="resumeFile">üìÑ Upload Resume PDF:</label>
      <input
        type="file"
        id="resumeFile"
        accept=".pdf,.doc,.docx"
        style="display: none"
      />
      <button id="uploadBtn" type="button">Choose Resume File</button>
      <div
        id="fileName"
        style="font-size: 12px; color: #666; margin-top: 8px"
      ></div>
      <small>This file will be uploaded to job application forms</small>
    </div>

    <div class="section">
      <label for="resume">üìù Paste Resume Text:</label>
      <textarea
        id="resume"
        placeholder="Copy and paste your resume text here..."
      ></textarea>
      <small>AI will use this text to answer form questions</small>
    </div>

    <button id="saveBtn">Save Settings</button>
    <button id="fillBtn" class="fill-btn">Fill Form Automatically</button>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
